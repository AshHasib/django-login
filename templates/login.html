{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="margin-top: 100px;">
    <h2 class="text-center">Sign in with required information</h2>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="container">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-info">Login</button>
                </form>
            </div>
            <p style="margin-top: 8px; text-align: center;">Not a user? <a href="{% url 'signup' %}">Sign Up</a> here
            </p>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock content %}
